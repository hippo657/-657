<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/centre.css">
    <!-- 把favicon图标引入 -->
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div class="gel">
        <div class="header">
            <!-- <img src="images/good.png" style="width: 120px;height: 120px;"> -->
            <div class="logo">
                <a href="enter-index.html" title="返回随便吃点什么首页">
                    <img src=" images/logo.png" alt="logo">
                </a>
            </div>
            <div class="navBlack">
                <a href="enter-index.html">首页</a>
                <a href="breakfastStore.html">早餐店</a>
                <a href="lunch.html">午餐店</a>
                <a href="dinnerShop.html">晚餐店</a>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="headPortrait">
                    <input id="f" type="file" onchange="chooseImg(this)" style="display:none">
                    <img id="img" width="150" height="150" onclick=" f.click()">
                    <script>
                        function chooseImg(file) {
                            var file = file.files[0];
                            var reader = new FileReader();
                            reader.readAsDataURL(file);
                            reader.onload = function () {
                                var img = document.getElementById('img');
                                img.src = this.result
                            };
                        }
                    </script>
                </div>
                <div class="nickname">
                    <label for="">
                        <img src=" images/nickname.png" alt="" id="petName">
                    </label>
                    <input type="textarea" name="" id="nn" placeholder="昵称">
                </div>
                <div class="signature">
                    <label for="">
                        <img src=" images/signature.png" alt="" id="sign">
                    </label>
                    <input type="textarea" name="" id="ps" placeholder="这个人很懒什么都没留下">
                </div>
                <div class="messageBoard">
                    <textarea name="" id="" placeholder="记录一下吧!"></textarea>
                    <button>发布</button>
                    <ul>

                    </ul>
                    <script>
                        var btn = document.querySelector('button');
                        var text = document.querySelector('textarea');
                        var ul = document.querySelector('ul');
                        btn.onclick = function () {
                            if (text.value == '') {
                                alert('错误!您没有输入内容!');
                                return false;
                            } else {
                                var li = document.createElement('li');
                                li.innerHTML = text.value + "<a href='javascript:;'>删除</a>";
                                ul.insertBefore(li, ul.children[0]);
                                var a = document.querySelectorAll('a');
                                for (var i = 0; i < a.length; i++) {
                                    a[i].onclick = function () {
                                        ul.removeChild(this.parentNode);
                                    }
                                }
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
