<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>随便吃点之登陆页</title>
    <!-- 网站说明 -->
    <meta
      name="description"
      content="专门为广大纠结学生提供选取简单的饭餐搭配!"
    />
    <!-- 关键字 -->
    <meta
      name="keywords"
      content="纠结就到随便吃点网页来搭配吧!"
    />
    <!-- 把favicon图标引入 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入我们初始化的css -->
    <link rel="stylesheet" href="css/enter.css" />
  </head>
  <body>
    <div class="enter">
      <!-- 登陆页面的头部 -->
      <div class="header w">
        <a href="index.html">
          <img src="images/logo.png" alt="logo" height="80px">
        </a>
        <span>欢迎登陆</span>
      </div>
      <!-- 登陆页面的主体部分 -->
      <div class="enter-b">
        <div class="loging w">
          <div class="loging-box">
            <div class="loging-type">
              密码登陆
            </div>
            <div class="username">
              <input type="text" placeholder="用户名/邮箱/手机号">
            </div>
            <div class="password">
              <input type="password" placeholder="请正确输入密码">
            </div>
            <div class="loging-button">
              <div class="form">
                <button type="submit"><a href="enter-index.html">登陆</a></button>
              </div>
            </div>
            <!-- 登陆框的提示信息 -->
            <div class="info">
              <ul>
                <li><a href="#">忘记用户名</a></li>
                <li><a href="#">忘记密码</a></li>
                <li><a href="#">免费注册</a></li>
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
