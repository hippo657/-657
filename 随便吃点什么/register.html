<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="css/register.css">
    <!-- 把favicon图标引入 -->
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div class="register">
        <div class="logo">
            <a href="index.html">
                <img src=" images/logo.png" alt="logo" title="返回首页">
            </a>
        </div>
        <div class="box">
            <div class="form">
                <div class="row">
                    <p>邮箱</p>
                    <p><input type="email" name="Email" placeholder="需通过邮件激活账户"></p>
                </div>
                <div class="row">
                    <p>手机号码</p>
                    <p><input type="text" name="mobileNumber" placeholder="激活账户需手机短信验证"></p>
                </div>
                <div class="row">
                    <p>用户名</p>
                    <p><input type="text" name="username" placeholder="不多于10个字符" maxlength="10"></p>
                </div>
                <div class="row">
                    <p>密码</p>
                    <p><input type="text" name="password" placeholder="请输入不超过16位的密码" maxlength="16"></p>
                </div>
                <div class="row">
                    <p>确认密码</p>
                    <p><input type="text" name="confirm" placeholder="请再次输入密码" maxlength="16"></p>
                </div>
                <a href="enter.html"><button>注册</button></a>
            </div>
        </div>
    </div>
</body>

</html>
